<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">We value your feedback! Please fill out this short survey.</p>

        <form id="survey-form">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="1" max="120" required>

            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>How did you hear about us?</legend>
                <label><input type="radio" name="referral" value="friend" required> Friend</label>
                <label><input type="radio" name="referral" value="online" required> Online</label>
                <label><input type="radio" name="referral" value="other" required> Other</label>
            </fieldset>

            <fieldset>
                <legend>What topics interest you?</legend>
                <label><input type="checkbox" name="interest" value="technology"> Technology</label>
                <label><input type="checkbox" name="interest" value="sports"> Sports</label>
                <label><input type="checkbox" name="interest" value="art"> Art</label>
                <label><input type="checkbox" name="interest" value="science"> Science</label>
            </fieldset>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
